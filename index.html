<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./js/script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Windows XP</title>
  </head>
  <body>
    <div class="desktop">
      <div class="desktop__icons">
        <div class="icons" id="icons__recycle-bin">
          <img src="./media/xp-recycle-bin.png" alt="" class="icon" />
          <div class="icons__title">Recycle Bin</div>
        </div>
        <div class="icons" id="icons__notepad">
          <img src="./media/xp-notepad.png" alt="" class="icon" />
          <div class="icons__title">Notepad</div>
        </div>
        <div class="icons" id="icons__messenger">
          <img src="./media/xp-messenger.jpeg" alt="" class="icon" />
          <div class="icons__title">Windows Messenger</div>
        </div>
        <div class="icons" id="icons__pictures">
          <img src="./media/xp-folder-images.png" alt="" class="icon" />
          <div class="icons__title">My Pictures</div>
        </div>
      </div>
      <div class="desktop__apps">
        <div class="app app--hidden" id="recycle-bin">
          <div class="app__header">
            <div class="app__header--text">
              <p>Recycle Bin</p>
            </div>
            <div class="app__header--icon">
              <img src="./media/minimise-icon.jpg" alt="" />
              <img src="./media/maximize-icon.jpg" alt="" />
              <img src="./media/exit-icon.jpg" alt="" id="recycleExit" />
            </div>
          </div>
          <div class="app__settings"></div>
          <div class="app__content"></div>
        </div>
        <div class="app app--hidden" id="notepad">
          <div class="app__header">
            <div class="app__header--text">
              <p>
                <img src="./media/xp-notepad.png" alt="" />Untitled - Notepad
              </p>
            </div>
            <div class="app__header--icon">
              <img src="./media/minimise-icon.jpg" alt="" />
              <img src="./media/maximize-icon.jpg" alt="" />
              <img src="./media/exit-icon.jpg" alt="" id="notepadExit" />
            </div>
          </div>
          <div class="app__settings"></div>
          <div class="app__content"></div>
        </div>

        <div class="app app--hidden" id="messenger">
          <div class="app__header">
            <div class="app__header--text">
              <p><img src="./media/xp-notepad.png" alt="" />Messenger</p>
            </div>
            <div class="app__header--icon">
              <img src="./media/minimise-icon.jpg" alt="" />
              <img src="./media/maximize-icon.jpg" alt="" />
              <img src="./media/exit-icon.jpg" alt="" id="messengerExit" />
            </div>
          </div>
          <div class="app__settings"></div>
          <div class="app__content"></div>
        </div>
        <div class="app app--hidden" id="pictures">
          <div class="app__header">
            <div class="app__header--text">
              <p>C:\Pictures</p>
            </div>
            <div class="app__header--icon">
              <img src="./media/minimise-icon.jpg" alt="" />
              <img src="./media/maximize-icon.jpg" alt="" />
              <img src="./media/exit-icon.jpg" alt="" id="picturesExit" />
            </div>
          </div>
          <div class="app__settings"></div>
          <div class="app__content"></div>
        </div>
      </div>

      <div class="desktop__taskbar">
        <div class="desktop__taskbar--homebar">
          <img
            src="./media/xp_start_normal.png"
            alt="start"
            class="desktop__taskbar--icons"
          />
        </div>
        <div class="desktop__taskbar--app"></div>
        <div class="desktop__taskbar--widget">
          <img src="./media/xp-audio-icon.png" alt="audio" />
          <span class="time"></span>
        </div>
      </div>
    </div>
  </body>
</html>
