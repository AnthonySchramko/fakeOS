<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Windows XP</title>
  </head>
  <body>
    <div class="desktop">
      <div class="desktop__apps">
        <div class="apps">
          <img src="./media/xp-recycle-bin.png" alt="" class="apps__icon" />
          <div class="apps__title">Recycle Bin</div>
        </div>
        <div class="apps">
          <img src="./media/xp-notepad.png" alt="" class="apps__icon" />
          <div class="apps__title">Notepad</div>
        </div>
        <div class="apps">
          <img src="./media/xp-messenger.jpeg" alt="" class="apps__icon" />
          <div class="apps__title">Windows Messenger</div>
        </div>
        <div class="apps">
          <img src="./media/xp-folder-images.png" alt="" class="apps__icon" />
          <div class="apps__title">My Pictures</div>
        </div>
      </div>
      <div class="desktop__taskbar">
        <div class="desktop__taskbar--homebar">
          <img
            src="./media/xp_start_normal.png"
            alt="start"
            class="desktop__taskbar--icons"
          />
        </div>
        <div class="desktop__taskbar--app"></div>
        <div class="desktop__taskbar--widget">
          <img src="./media/xp-audio-icon.png" alt="audio" />
          <span class="time"></span>
        </div>
      </div>
    </div>
  </body>
</html>
