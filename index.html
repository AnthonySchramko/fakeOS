<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer type="module"></script>
    <title>Windows XP</title>
  </head>
  <body>
    <div class="desktop">
      <div class="desktop__taskbar">
        <div class="desktop__taskbar--homebar">
          <img
            src="./media/xp_start_normal.png"
            alt="start"
            class="desktop__taskbar--icons"
          />
        </div>
        <div class="desktop__taskbar--app"></div>
        <div class="desktop__taskbar--widget">
          <span class="date-time"></span>
        </div>
      </div>
    </div>
  </body>
</html>
